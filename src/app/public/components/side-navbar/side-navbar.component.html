<aside class="sidenav">
  <div class="logo">
    <h2>CodeMates</h2>
  </div>
  
  <div class="action-buttons">
    <button class="action-btn create-btn">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Create Group</span>
    </button>
    <button class="action-btn join-btn">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 16L15 12M15 12L11 8M15 12H3M21 12V7C21 5.89543 20.1046 5 19 5H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Join Group</span>
    </button>
  </div>

  <div class="groups-header">
    <h3>My Groups</h3>
  </div>

  <div class="group-list">
    <div class="group" *ngFor="let group of staticGroups" (click)="selectGroup(group)">
      <div class="group-avatar">🧑‍💻</div>
      <div class="group-info">
        <p class="group-name">{{ group.name }}</p>
        <p class="last-message">{{ group.lastMessage }}</p>
      </div>
    </div>
  </div>    
</aside>
