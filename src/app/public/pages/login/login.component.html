<div class="login-container">
  <div class="login-card">
    <div class="form-section">
      <h2>Sign In</h2>

      <!-- Error message display -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <form (ngSubmit)="signInWithEmail()" #loginForm="ngForm">
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="Your Email" required [(ngModel)]="formData.email" />
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required [(ngModel)]="formData.password" />
        </div>

        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Sign in with Email' }}
        </button>
      </form>

      <div class="separator">
        <span>or</span>
      </div>

      <!-- <button type="button" class="google-btn" (click)="signInWithGoogle()" [disabled]="loading">
        <img src="assets/images/google-logo.svg" alt="Google logo" class="google-icon">
        {{ loading ? 'Signing in...' : 'Sign in with Google' }}
      </button> -->

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </div>

    <div class="image-section">
      <img src="images/logo.png" alt="Login illustration" />
    </div>
  </div>
</div>
