<div class="login-container">
  <div class="login-card">
    <div class="form-section">
      <h2>Sign In</h2>

      <!-- Error message display -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <form (ngSubmit)="signInWithEmail()" #loginForm="ngForm">
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="Your Email" required [(ngModel)]="formData.email" />
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required [(ngModel)]="formData.password" />
        </div>

        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Sign in with Email' }}
        </button>
      </form>

      <div class="separator">
        <span>or</span>
      </div>

      <button type="button" class="google-btn" (click)="signInWithGoogle()" [disabled]="loading">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" class="google-icon">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        {{ loading ? 'Signing in...' : 'Sign in with Google' }}
      </button>

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </div>

    <div class="image-section">
      <img src="images/logo.png" alt="Login illustration" />
    </div>
  </div>
</div>
